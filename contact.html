<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Effigy - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
        <header>
            <div class="header-container">
                <!-- Header Links -->
            </div>
            
            <div class="social-container">
                    <!-- Centred social media links -->
            </div>
        </header>

    <main>
        <div class="container">
            <section id="contact">
                <h2>Contact Us</h2>
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="_replyto" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="button">Send Message</button>
                </form>
                <p>We'd love to hear from you! Please fill out the form above and we'll get back to you shortly.</p>
            </section>
        </div>
        <!-- Social Media Links -->
        <section id="socials">
            <h2>Follow Us</h2>
            <div class="social-container"></div>
        </section>
    </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> The Effigy. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
